<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kanban Board</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="board">
    <div class="column">
      <h3>To Do</h3>
      <div class="task">Task 1</div>
    </div>

    <div class="column">
      <h3>In Progress</h3>
      <div class="task">Task 2</div>
    </div>

    <div class="column">
      <h3>Done</h3>
      <div class="task">Task 3</div>
    </div>
  </div>

</body>
</html>
